<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="results">
        <div class="text">
          <h1>Your Result</h1>
        </div>
        <div class="circle">
          <h1 class="value">76</h1>
          <p class="total">of 100</p>
        </div>
        <div class="info">
          <h1>Great</h1>
          <p>Your scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>

      <div class="summary">
        <h1>Summary</h1>
        <div class="content">
          <div class="card">
            <div class="react">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="range">80 / 100</div>
          </div>

          <div class="memory">
            <div class="storage">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="range">92 / 100</div>
          </div>

          <div class="verbal">
            <div class="verb">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="range">61 / 100</div>
          </div>

          <div class="visual">
            <div class="vision">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="range">72 / 100</div>
          </div>

          <div class="continue">Continue</div>
        </div>
      </div>
    </div>
  </div>
